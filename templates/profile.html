{% extends 'base.html' %}

{% block content %}
	
	<h2>Profile for: {{ user.username }}</h2>
	
	{% for field in form %}
		{{ field.error }}
	{% endfor %}
	
	<form action="/accounts/profile/" method="POST">
		{% csrf_token %}
		{{ form }}
	<input type = "submit" value="update" />
	</form>

{% endblock %}
